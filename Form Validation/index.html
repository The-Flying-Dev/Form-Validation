<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font awesome cdn-->
    
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="index.js"></script>

    <title>Form Validation</title>
</head>
<body>
    
 <div class="container">   
  <form action="/" id="form"> 
    <h1>Sign Up</h1>

    <div class="field">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" placeholder="Enter your fullname">
        <i class="fa fa-times u_times"></i>
        <i class="fa fa-check u_check"></i>
        <div class="error"></div>
    </div>

    <div class="field">
        <label for="email">Email:</label><br />
        <input type="text" id="email" name="email" placeholder="Enter your email">
        <i class="fa fa-times u_times"></i>
        <i class="fa fa-check u_check"></i>
        <div class="error"></div>
    </div>

    <div class="field">
        <label for="username">Username:</label><br />
        <input type="text" id="username" name="username" placeholder="Enter your username">
        <i class="fa fa-times u_times"></i>
        <i class="fa fa-check u_check"></i>
        <div class="error"></div>
    </div>

    <div class="field">
        <label for="password">Password:</label><br />
        <input type="text" id="password" name="password" placeholder="Enter your password">
        <i class="fa fa-times u_times"></i>
        <i class="fa fa-check u_check"></i>
        <div class="error"></div>
    </div>

    <div class="field">
        <label for="checkPassword">Confirm Password:</label><br />
        <input type="text" id="checkPassword" name="checkPassword" placeholder="Enter your password again">
        <i class="fa fa-times u_times"></i>
        <i class="fa fa-check u_check"></i>
        <div class="error"></div>
    </div>
    
    <button type="submit" id="btn-submit">Create Account</button>
  </form>
 </div>
  
</body>
</html>
